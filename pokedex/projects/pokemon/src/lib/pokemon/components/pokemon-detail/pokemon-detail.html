<div class="container">

  <!-- État de chargement -->
  @if (pokemonDetail().loading) {
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  }

  <!-- Erreur -->
  @if (pokemonDetail().error) {
    <div class="alert alert-danger">
      {{ pokemonDetail().error }}
    </div>
  }
  <!-- Chargé -->
  @if (pokemonDetail().data) {
    <div class="row">
      <div class="col-md-3">
        <div class="card mb-3">
          @if (getPokemonImg(pokemonDetail().data?.name!)) {
            <img class="card-img-top" [src]="getPokemonImg(pokemonDetail().data?.name!)" [alt]="pokemonDetail().data?.name" />
          }
          <div class="card-body">
            <h5 class="card-title">{{ pokemonDetail().data?.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  }
